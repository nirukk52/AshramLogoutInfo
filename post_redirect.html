<!DOCTYPE html>
<html>
<head><title>Redirecting to Post...</title></head>
<body>
<p>If you are not automatically redirected, <a id="appLink" href="#">click here</a>.</p>
<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const postId = getQueryParam('postId');
    const postType = getQueryParam('type');
    const appLink = document.getElementById('appLink');

    if (postId && postType) {
        const appUrl = `laharisahitya://post/${postId}?type=${postType}`;
        appLink.href = appUrl;
        setTimeout(() => appLink.click(), 500);
    } else {
        appLink.textContent = 'Invalid or missing parameters';
    }
</script>
</body>
</html>
