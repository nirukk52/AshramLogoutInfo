<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Post...</title>
</head>
<body>
<p>If you are not automatically redirected, <a id="appLink" href="#">click here</a>.</p>
<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    const postId = getQueryParam('postId');

    if (postId) {
        const appUrl = `laharisahitya://posts/${postId}`;
        window.location.replace(appUrl);
        document.getElementById('appLink').href = appUrl;
    } else {
        document.getElementById('appLink').textContent = 'Link error: Post ID missing';
        document.getElementById('appLink').href = '#error';
    }
</script>
</body>
</html>
